<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link the font family ( Be Vietnam Pro)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- link the main css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link the icon  -->
    <link rel="icon" type="image/svg" sizes="32x32" href="assets/images/public/Logo.png">
    <title>Skillbridge</title>
</head>
<body>
    <!-- start header  -->
    <header>
        <div class="container">
            <div class="row">
                <div class="logo">
                    <img src="assets/images/public/Logo.svg" alt="her is the logo image" />
                </div>
                <nav>
                    <a class="active" href="#">home</a>
                    <a href="#">courses</a>
                    <a href="#">about us</a>
                    <a href="#">pricing</a>
                    <a href="#">contact</a>
                </nav>
                <div class="auth">
                    <a href="#" class="sign-up">sign up</a>
                    <a href="#" class="log-in">log in</a>
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->
    <main>
            <!-- start hero section -->
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <div class="hero-text">
                        <div class="main-head">
                            <div class="icon"><img src="assets/images/public/thunder.svg" alt="thunder icon"></div>
                            <h1><span>unlock </span> your creative potential</h1>
                            <img class="lines" src="assets/images/public/hero-lines.svg" alt="lines" />
                        </div>
                        <h2>with online design and development courses.</h2>
                        <p>learn from industry experts and enhance your Skills.</p>
                        <div class="hero-btn">
                            <a href="#" class="explore">Explore Courses</a>
                            <a href="#" class="pricing">View Pricing</a>
                        </div>
                    </div>
                    <div class="companes">
                        <div class="image"><img src="assets/images/companes/zapier.svg" alt="zapier image"></div>
                        <div class="image"><img src="assets/images/companes/spotify.svg" alt="spotify image"></div>
                        <div class="image"><img src="assets/images/companes/zoom.svg" alt="zoom image"></div>
                        <div class="image"><img src="assets/images/companes/amazon.svg" alt="amazon image"></div>
                        <div class="image"><img src="assets/images/companes/adobe.svg" alt="adobe image"></div>
                        <div class="image"><img src="assets/images/companes/notion.svg" alt="notion image"></div>
                        <div class="image"><img src="assets/images/companes/netflix.svg" alt="netflix image"></div>
                    </div>
                    <div class="hero-video">
                        <img src="assets/images/public/hero-video.png" alt="video goes here">
                        <img class="play-icon" src="assets/images/public/play-icon.svg" alt="video icon">
                    </div>
                </div>
            </div>
        </section>
        <!-- end hero section -->
    </main>

    
</body>
</html>
